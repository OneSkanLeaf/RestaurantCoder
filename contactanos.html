    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/style.css" />

  </head>
  <body>
    <header>
      <nav class="nav__Bar">
        <div class="brand__Name">Nombre</div>
        <a href="#" class="toggle__Button">

    </header>
    <div class="form__Container">
      <form id="form__Content">
        <h2>Contactanos</h2>
        <label for="nombre">Nombre:</label>
        <input id="nombre" name="nombre" type="text" class="area__Input" placeholder="Tu nombre" />
        <label for="email">Email:</label>
        <input id="email" name="email" type="text" class="area__Input" placeholder="Tu email" />
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" class="area__Input" placeholder="Tu mensaje"></textarea>
        <input class="boton__Submit" type="submit" value="Enviar" />
      </form>
    </div>
    <footer>
      <div class="footer__Content">
        <div class="redes">
          <a href="https://www.facebook.com/" target="_blank"><img src="Imagenes/Logos Redes/facebook.png" alt="Logo Facebook" /></a>
